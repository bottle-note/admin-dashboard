name: deploy admin dashboard

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - 'release/dashboard'

concurrency:
  group: "deploy-admin-dashboard"
  cancel-in-progress: true

env:
  IMAGE_NAME: bottlenote-admin-dashboard

jobs:
  build-production:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-24.04-arm
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-tag: ${{ steps.version.outputs.image-tag }}
      image-digest: ${{ steps.build.outputs.image-digest }}
    steps:
      - name: checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image-tag=dashboard_${VERSION}" >> $GITHUB_OUTPUT

      - name: prepare env file
        run: cp git.environment-variables/admin.vite/env.prod .env

      - name: build and push to registry
        id: build
        uses: ./.github/actions/docker-build-push
        with:
          registry-url: ${{ secrets.REGISTRY_ADDRESS }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          image-name: ${{ env.IMAGE_NAME }}
          image-tag: dashboard_${{ steps.version.outputs.version }}
          additional-tags: dashboard_latest
          dockerfile: Dockerfile
          context: .
          platforms: linux/arm64
          cache-scope: dashboard-prod
          image-title: "BottleNote Admin Dashboard"
          image-description: "BottleNote Admin Dashboard Frontend"
          image-vendor: "BottleNote"
          image-authors: "BottleNote Team"
          sign-image: 'true'
          cosign-key-path: 'git.environment-variables/storage/docker-registry/cosign.key'
          cosign-password: ${{ secrets.COSIGN_PASSWORD }}

  update-production:
    needs: build-production
    runs-on: ubuntu-latest
    steps:
      - name: checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: setup kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: update production image tag
        run: |
          IMAGE_TAG="${{ needs.build-production.outputs.image-tag }}"
          REGISTRY="${{ secrets.REGISTRY_ADDRESS }}"

          cd git.environment-variables
          git checkout main

          cd deploy/overlays/production
          kustomize edit set image \
            bottlenote-admin-dashboard=${REGISTRY}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

      - name: commit and push with retry
        run: |
          cd git.environment-variables

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deploy/overlays/production/kustomization.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(dashboard): update production image tag to ${{ needs.build-production.outputs.image-tag }}

          Updated by GitHub Actions
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Workflow: ${{ github.workflow }}"

          for i in {1..5}; do
            git pull --rebase origin main && git push origin main && break
            echo "Push failed, retry $i/5..."
            sleep $((i * 2))
          done
